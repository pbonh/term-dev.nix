nvim_telescope_default:
  lazy: |
    { 'nvim-telescope/telescope-fzf-native.nvim',
      dependencies = {
        'nvim-telescope/telescope.nvim',
        'nvim-lua/plenary.nvim',
        'stevearc/dressing.nvim',
        'nvim-lua/popup.nvim',
        'TC72/telescope-tele-tabby.nvim',
        'sharkdp/fd',
      },
      build = '{{ nvim_make_exe }}',
    },
    { 'nvim-telescope/telescope-ui-select.nvim' },
    { 'princejoogie/dir-telescope.nvim' },
    { 'nvim-telescope/telescope-file-browser.nvim' },
    { 'Marskey/telescope-sg' },
    {
      'NoahTheDuke/vim-just',
      lazy = false,
    },
  config: |
    require('dressing').setup()
    require('telescope').setup({
      defaults = {
        theme = 'dropdown',
        layout_config = {
          vertical = { width = 1.8 }
          -- other layout configuration here
        },
        vimgrep_arguments = {
          '{{ rg_exe }}',
          '--color=never',
          '--no-heading',
          '--with-filename',
          '--line-number',
          '--column',
          '--smart-case',
          '--trim' -- add this value
        },
        mappings = {
          i = {
            ['<C-u>'] = false,
            ['<C-d>'] = false,
          },
        },
        file_ignore_patterns = {
          'node_modules/',
          '.git/',
          'dist/',
          'build/',
          'yarn.lock',
          'package-lock.json',
          'target/',
        },
      },
      pickers = {
        find_files = {
          theme = 'dropdown',
          find_command = { '{{ fd_exe }}', '--type', 'f', '--strip-cwd-prefix' },
          layout_config = {
            vertical = { width = 1.2 }
          },
        },
        buffers = {
          theme = 'ivy',
          layout_config = {
            vertical = { width = 1.8 }
          },
        }
      },
      extensions = {
        -- ['ui-select'] = {
        --   require('telescope.themes').get_dropdown {
        --     -- even more opts
        --   }
        --   -- pseudo code / specification for writing custom displays, like the one
        --   -- for 'codeactions'
        --   -- specific_opts = {
        --   --   [kind] = {
        --   --     make_indexed = function(items) -> indexed_items, width,
        --   --     make_displayer = function(widths) -> displayer
        --   --     make_display = function(displayer) -> function(e)
        --   --     make_ordinal = function(e) -> string
        --   --   },
        --   --   -- for example to disable the custom builtin 'codeactions' display
        --   --      do the following
        --   --   codeactions = false,
        --   -- }
        -- },
        ast_grep = {
            command = {
                "{{ astgrep_exe }}",
                "--json=stream",
            },
            grep_open_files = false,
            lang = nil, -- string value, specify language for ast-grep `nil` for default
        },
        tele_tabby = {
          use_highlighter = true,
        },
      }
    })
    -- require('telescope').load_extension('aerial')
    require('telescope').load_extension('dir')
    require('telescope').load_extension('fzf')
    require('telescope').load_extension('ui-select')
    require('telescope').load_extension('file_browser')

    -- local telescope = require('telescope')
    -- function tcd_into_directory()
    --     telescope.builtin.find_files({
    --         find_command = {'{{ fd_exe }}', '--type', 'd'},
    --         attach_mappings = function(_, map)
    --             map('i', '<CR>', function(prompt_bufnr)
    --                 local selection = telescope.actions.get_selected_entry(prompt_bufnr)
    --                 telescope.actions.close(prompt_bufnr)
    --                 vim.cmd('tcd ' .. selection.value)
    --             end)
    --             return true
    --         end
    --     })
    -- end

    local telescope = require('telescope')
    local builtin = require('telescope.builtin')
    function tcd_into_directory()
        builtin.find_files({
            find_command = {'{{ fd_exe }}', '--type', 'd'}, -- Uses 'fd' to find directories
            attach_mappings = function(_, map)
                map('i', '<CR>', function(prompt_bufnr)
                    local selection = require('telescope.actions.state').get_selected_entry()
                    require('telescope.actions').close(prompt_bufnr)
                    vim.cmd('tcd ' .. selection.value)
                end)
                return true
            end
        })
    end

  keymaps: |
    { '<leader>ff', { n = '<cmd>lua require(\'telescope.builtin\').find_files()<CR>', }, description = 'Telescope: Find Files', },
    { '<leader>fb', { n = '<cmd>lua require(\'telescope.builtin\').buffers()<CR>', }, description = 'Telescope: Find Open Buffers', },
